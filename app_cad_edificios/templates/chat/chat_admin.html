{% extends 'edificios/base.html' %}
{% block conteudo %}
<div class="container mt-4">
    <h3>Mensagens dos usu√°rios</h3>
    <ul class="list-group">
        {% for msg in mensagens %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <strong>{{ msg.usuario.username }}</strong>: {{ msg.texto }} <br>
                    <small class="text-muted">{{ msg.data_envio }}</small>
                </div>
                <form method="post" action="{% url 'excluir_mensagem' msg.id %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-sm btn-danger">Excluir</button>
                </form>
            </li>
        {% empty %}
            <li class="list-group-item text-muted">Nenhuma mensagem ainda.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
